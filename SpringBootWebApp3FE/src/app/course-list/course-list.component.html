<h2>Course List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Department</th>
            </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let course of courses">
            <td>{{course.id}}</td>
            <td>{{course.name}}</td>
            <td>{{course.department}}</td>
        </tr>
    </tbody>
</table>
