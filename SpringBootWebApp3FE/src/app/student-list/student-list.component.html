<h2>Student List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Age</th>
            <th>Update</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let student of students">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.email}}</td>
            <td>{{student.dob}}</td>
            <td>{{student.age}}</td>
            <td>
                <button (click) = "updateStudent(student.id)" class="btn btn-info">Update</button>
            </td>
            <td>
                <button (click) = "deleteStudent(student.id)" class="btn btn-danger" id="deleteBtn">Delete</button>
            </td>
            <td>
                <button (click) = "viewStudent(student.id)" class="btn btn-primary" id="viewBtn">View</button>
            </td>
        </tr>
    </tbody>
</table>
